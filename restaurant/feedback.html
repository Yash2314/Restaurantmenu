<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width,initial-scale+1.0">
	<meta http-equiv="X-UA-Compaible" content="ie=edge">
	<title>feedbacks</title>
	<link rel="stylesheet" type="text/css" href="css/feedback.css">
</head>
<body>

<div class="wrap">
	<table>
		<form action="" method=""></form>
		<h1>Feedback Form</h1>
		<tr>
			<td colspan="2">
				<label>
					How do you rate your overall exerience
				</label>
				<br/>
				<input type="radio" name="rate" value="bad">Bad
				<input type="radio" name="rate" value="average">Average
				<input type="radio" name="rate" value="Good">Good
			</td>
		</tr>
		<tr>
			<td>
			<label>Fullname*</label>
			<br/>
			<input type="text" name="Fullname" class="txt">
		</td>
		<td>
			<label>Email*</label>
			<br/>
			<input type="email" name="email" class="txt">
		</td>
			</tr>
			<tr>
			<td>
			<label>Age*</label>
			<br/>
			<input type="text" name="age" class="txt">
		</td>
		<td>
			<label>Phone*</label>
			<br/>
			<input type="email" name="phone" class="txt">
		</td>
			</tr>
			<tr>
				<td colspan="2">
					<LABEL>Feedback</LABEL>
					<br/>
					<textarea class="txtarea"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn">Submit</button></td>
			</tr>
	</table>
</div>
</body>
</html>
